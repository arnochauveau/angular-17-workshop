<header>
  <h1>Todo App </h1>
  <button (click)="toggleMetrics()">Toggle Metrics</button>
</header>

<app-todo-list [todos]="todoService.todos" (deleteTodo)="todoService.deleteTodo($event)"/>

@if(showMetrics) {
  <app-todo-metrics [amountOfTodos]="todoService.amountOfTodos"/>
} @else {
  <p>Metrics hidden</p>
}
